<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрационная форма</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="registration-container">
<h2>Registration Form</h2>
<form action="/register" method="POST">
	<label for="username">Username</label>
	<input type="text" id="username" name="username" placeholder="Введите ваше имя" required>

	<label for="email">Email</label>
	<input type="text" id="email" name="email" placeholder="Введите вашу почту" required>

	<label for="password">Password</label>
	<input type="text" id="password" name="password" placeholder="Введите ваш пароль" required>

	<button type="submit">Регистрация</button>


</form>
</div>




	
</body>
</html>
